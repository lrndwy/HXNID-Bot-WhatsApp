services:
  whatsapp_go:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: ./go-wa-api
      dockerfile: ./docker/golang.Dockerfile
    restart: "on-failure"
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    networks:
      - hxnid-network

  whatsapp_python:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: ./python-wa-bot
      dockerfile: ./docker/python.Dockerfile
    restart: "on-failure"
    ports:
      - "5555:5000"
    env_file:
      - ./.env
    networks:
      - hxnid-network
    depends_on:
      - whatsapp_go

networks:
  hxnid-network:
    driver: bridge
