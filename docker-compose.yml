services:
  whatsapp_go:
    build:
      context: .
      dockerfile: go-multidevice.Dockerfile
    ports:
      - "3333:3000"
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - hxnid-network
    volumes:
      - ./whatsapp-go:/app/storages
    restart: "on-failure"

  whatsapp_python:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: ./python-wa-bot
      dockerfile: ./docker/python.Dockerfile
    restart: "on-failure"
    ports:
      - "5050:5000"
    env_file:
      - ./.env
    networks:
      - hxnid-network
    depends_on:
      - whatsapp_go

networks:
  hxnid-network:
    driver: bridge
